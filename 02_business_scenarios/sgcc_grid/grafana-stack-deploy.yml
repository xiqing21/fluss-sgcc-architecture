version: '3.8'

services:
  # Grafana 主服务
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-sgcc
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    restart: unless-stopped

  # Prometheus 监控数据收集
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-sgcc
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  # PostgreSQL Exporter (用于系统指标)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-sgcc
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://your_user:your_password@host.docker.internal:5442/your_database?sslmode=disable
    networks:
      - monitoring
    restart: unless-stopped

  # Node Exporter (系统指标)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-sgcc
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  grafana-storage:
  prometheus-storage:

networks:
  monitoring:
    driver: bridge 