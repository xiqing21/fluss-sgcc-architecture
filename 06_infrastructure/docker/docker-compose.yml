services:
  # ========================================
  # PostgreSQL æºæ•°æ®åº“ï¼ˆå›½ç½‘ç”µåŠ›ç›‘æ§ç³»ç»Ÿï¼‰
  # ========================================
  postgres-sgcc-source:
    image: postgres:15
    hostname: postgres-sgcc-source
    container_name: postgres-sgcc-source
    ports:
      - "5442:5432"  # ä½¿ç”¨ä¸åŒçš„ç«¯å£
    environment:
      POSTGRES_DB: sgcc_source_db
      POSTGRES_USER: sgcc_user
      POSTGRES_PASSWORD: sgcc_pass_2024
    volumes:
      - ./postgres_source/init:/docker-entrypoint-initdb.d
      - postgres_sgcc_source_data:/var/lib/postgresql/data
    command: |
      postgres -c wal_level=logical 
               -c max_replication_slots=20 
               -c max_wal_senders=20
               -c shared_preload_libraries='pg_stat_statements'
               -c track_activities=on
               -c track_counts=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgcc_user -d sgcc_source_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - fluss-sgcc-network

  # ========================================
  # PostgreSQL ç›®æ ‡æ•°æ®åº“ï¼ˆæ•°ä»“åˆ†å±‚ç»“æœå­˜å‚¨ï¼‰
  # ========================================
  postgres-sgcc-sink:
    image: postgres:15
    hostname: postgres-sgcc-sink
    container_name: postgres-sgcc-sink
    ports:
      - "5443:5432"  # ä½¿ç”¨ä¸åŒçš„ç«¯å£
    environment:
      POSTGRES_DB: sgcc_dw_db
      POSTGRES_USER: sgcc_user
      POSTGRES_PASSWORD: sgcc_pass_2024
    volumes:
      - ./postgres_sink/init:/docker-entrypoint-initdb.d
      - postgres_sgcc_sink_data:/var/lib/postgresql/data
    command: |
      postgres -c shared_preload_libraries='pg_stat_statements'
               -c track_activities=on
               -c track_counts=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgcc_user -d sgcc_dw_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - fluss-sgcc-network

# MySQLé…ç½®å·²ç§»é™¤ï¼Œç»Ÿä¸€ä½¿ç”¨PostgreSQLä½œä¸ºç›®æ ‡æ•°æ®åº“

  # ========================================
  # ZooKeeperï¼ˆFlussä¾èµ–ï¼‰
  # ========================================
  zookeeper:
    image: zookeeper:3.9.2
    hostname: zookeeper
    container_name: zookeeper-sgcc
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
    restart: always
    networks:
      - fluss-sgcc-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Fluss Coordinator Serverï¼ˆåŸºäºå®˜æ–¹é…ç½®ï¼‰
  # ========================================
  coordinator-server:
    image: fluss/fluss:0.7.0
    hostname: coordinator-server
    container_name: coordinator-server-sgcc
    ports:
      - "9123:9123"
    command: coordinatorServer
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      - |
        FLUSS_PROPERTIES=
        zookeeper.address: zookeeper:2181
        bind.listeners: FLUSS://coordinator-server:9123
        remote.data.dir: /tmp/fluss/remote-data
        datalake.format: paimon
        datalake.paimon.metastore: filesystem
        datalake.paimon.warehouse: /tmp/paimon
    volumes:
      - shared-tmpfs:/tmp/paimon
      - fluss_coordinator_data:/tmp/fluss
    networks:
      - fluss-sgcc-network
    restart: unless-stopped

  # ========================================
  # Fluss Tablet Serverï¼ˆåŸºäºå®˜æ–¹é…ç½®ï¼‰
  # ========================================
  tablet-server:
    image: fluss/fluss:0.7.0
    hostname: tablet-server
    container_name: tablet-server-sgcc
    ports:
      - "9124:9123"
    command: tabletServer
    depends_on:
      coordinator-server:
        condition: service_started
    environment:
      - |
        FLUSS_PROPERTIES=
        zookeeper.address: zookeeper:2181
        bind.listeners: FLUSS://tablet-server:9123
        data.dir: /tmp/fluss/data
        remote.data.dir: /tmp/fluss/remote-data
        kv.snapshot.interval: 0s
        datalake.format: paimon
        datalake.paimon.metastore: filesystem
        datalake.paimon.warehouse: /tmp/paimon
    volumes:
      - shared-tmpfs:/tmp/paimon
      - fluss_tablet_data:/tmp/fluss
    networks:
      - fluss-sgcc-network
    restart: unless-stopped

  # ========================================
  # Flink JobManagerï¼ˆåŸºäºå®˜æ–¹é…ç½®ï¼‰
  # ========================================
  jobmanager:
    image: fluss/quickstart-flink:1.20-0.7.0
    hostname: jobmanager
    container_name: jobmanager-sgcc
    ports:
      - "8091:8081"  # ä¿®æ”¹ç«¯å£é¿å…å†²çª
    command: jobmanager
    depends_on:
      coordinator-server:
        condition: service_started
      postgres-sgcc-source:
        condition: service_healthy
      postgres-sgcc-sink:
        condition: service_healthy
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        execution.checkpointing.interval: 60s
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        parallelism.default: 2
    volumes:
      - shared-tmpfs:/tmp/paimon
      - flink_checkpoints:/tmp/flink-checkpoints
      - flink_savepoints:/tmp/flink-savepoints
      - ./fluss/jars/postgresql-42.7.7.jar:/opt/flink/lib/postgresql-42.7.7.jar
      - ./fluss/jars/flink-sql-connector-postgres-cdc-3.1.1.jar:/opt/flink/lib/flink-sql-connector-postgres-cdc-3.1.1.jar
      - ./fluss/jars/flink-connector-jdbc-core-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-core-3.3.0-1.20.jar
      - ./fluss/jars/flink-connector-jdbc-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-3.3.0-1.20.jar
    networks:
      - fluss-sgcc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========================================
  # Flink TaskManagerï¼ˆåŸºäºå®˜æ–¹é…ç½®ï¼‰
  # ========================================
  taskmanager-1:
    image: fluss/quickstart-flink:1.20-0.7.0
    hostname: taskmanager-1
    container_name: taskmanager-sgcc-1
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        taskmanager.memory.process.size: 2048m
        taskmanager.memory.framework.off-heap.size: 256m
        parallelism.default: 2
    volumes:
      - shared-tmpfs:/tmp/paimon
      - flink_checkpoints:/tmp/flink-checkpoints
      - flink_savepoints:/tmp/flink-savepoints
      - ./fluss/jars/postgresql-42.7.7.jar:/opt/flink/lib/postgresql-42.7.7.jar
      - ./fluss/jars/flink-sql-connector-postgres-cdc-3.1.1.jar:/opt/flink/lib/flink-sql-connector-postgres-cdc-3.1.1.jar
      - ./fluss/jars/flink-connector-jdbc-core-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-core-3.3.0-1.20.jar
      - ./fluss/jars/flink-connector-jdbc-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-3.3.0-1.20.jar
    networks:
      - fluss-sgcc-network

  taskmanager-2:
    image: fluss/quickstart-flink:1.20-0.7.0
    hostname: taskmanager-2
    container_name: taskmanager-sgcc-2
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        taskmanager.memory.process.size: 2048m
        taskmanager.memory.framework.off-heap.size: 256m
        parallelism.default: 2
    volumes:
      - shared-tmpfs:/tmp/paimon
      - flink_checkpoints:/tmp/flink-checkpoints
      - flink_savepoints:/tmp/flink-savepoints
      - ./fluss/jars/postgresql-42.7.7.jar:/opt/flink/lib/postgresql-42.7.7.jar
      - ./fluss/jars/flink-sql-connector-postgres-cdc-3.1.1.jar:/opt/flink/lib/flink-sql-connector-postgres-cdc-3.1.1.jar
      - ./fluss/jars/flink-connector-jdbc-core-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-core-3.3.0-1.20.jar
      - ./fluss/jars/flink-connector-jdbc-3.3.0-1.20.jar:/opt/flink/lib/flink-connector-jdbc-3.3.0-1.20.jar
    networks:
      - fluss-sgcc-network

