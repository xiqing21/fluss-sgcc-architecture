apiVersion: 1

providers:
  # 国网智能调度大屏配置 - Fluss CDC版本
  - name: 'SGCC Dashboards'
    orgId: 1
    folder: '国网智能调度'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # 系统监控大屏配置  
  - name: 'System Monitoring'
    orgId: 1
    folder: '系统监控'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system 